<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Google Fonts Livvic  -->
        <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Livvic:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
        <!-- My styles  -->
        <link rel="stylesheet" href="./CSS/style.css">
        <title>Xmas List</title>
    </head>
    <body>
        <div class="container">
            <!-- HEADER -->
            <header>
                <div class="header-top">
                    <h1>Xmas List</h1>
                </div>
                <div class="header-bottom">
                    Spesa Totale: <span class="total-slot">0.00€</span>
                </div>
            </header>
            <!-- MAIN -->
            <main>
                <!-- Lista -->
                <ul class="gifts-list">
                    <!-- <li class="gift">
                        <div class="gift-info">
                            <h3>Sara</h3>
                            <p>efverve</p>
                        </div>
                        <strong class="gift-price">16</strong>
                        <button class="gift-btn">❌</button>
                    </li> -->
                </ul>
                <!-- Form -->
                <form id="gift-form">
                    <div class="form-fields">
                        <input id="name-field" type="text" placeholder="Nome" autofocus required>
                        <input id="price-field" type="number" min="0.01" max="100" step="0.01" placeholder="Prezzo" required>
                        <input id="description-field" type="text" placeholder="Regalo" maxlength="30" required>
                    </div>
                    <button class="form-btn">+</button>
                </form>
            </main>
        </div>
        
         <!-- link my JS  -->
         <script src="./JS/script.js"></script>
    </body>
</html>
